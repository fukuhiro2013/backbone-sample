<form class="form-horizontal">
  <div class="alert alert-error alert-block" style="display: none;">
    <ul>
    </ul>
  </div>
  <div class="control-group">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
      <input type="text" id="name" name="name"
        value="<%= source.name || '' %>" placeholder="Name" required/>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="email">Email</label>
    <div class="controls">
      <input type="text" id="email" name="email"
        value="<%= source.email || '' %>" placeholder="Email"
        pattern="[^\s@]+@\S+\.\S+"/>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="phone">Phone</label>
    <div class="controls">
      <input type="text" id="phone" name="phone"
        value="<%= source.phone || '' %>" placeholder="Phone"/>
    </div>
  </div>
  <div class="form-actions">
    <button class="btn btn-primary submit">Submit</button>
    <a href="#<%= source.id %>" class="btn cancel">Cancel</a>
    <% if (source.id) { %>
      <span class="btn btn-danger delete">Delete</span>
    <% } %>
  </div>
</form>
